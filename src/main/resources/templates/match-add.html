<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:security=""> <!--подключение шаблонизатора thymeleaf-->
<head>
    <title>Новый матч</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<!--insert - встраивает фрагмент внутрь тега "путь :: фрагмент"-->
<div class="container mt-5 mb-5"> <!--mt-5 - отступ сверху. mb-5 - отступ снизу-->
    <!--container - встроенный класс, добавляющий отступы. mt-5 - отступы сверху, равные 5-ти пикс-->
    <h1>Добавление матча</h1>
    <form id="container" action="/matches/add" method="post"> <!--форма для добавления статьи. action - страница, на которой будет происходить обработка самой формы
    method - метод предачи данных (post - скрытая передача данных на сервер. get - с отображением в url адресе)-->
        <b>Выберите дату начала матча:</b>
        <input type="datetime-local" name="time" placeholder="Введите дату начала матча" class="form-control"><br><!--ввод текста. name="title" - ввод названий статьи. placeholder - подсказка. class="form-control" - класс bootstrap-->
        <input type="text" name="team1" placeholder="Введите название команды 1" class="form-control"><br>
        <input type="text" name="team2" placeholder="Введите название команды 2" class="form-control"><br>
        <b>Выберите турнир:</b>
        <select name="tournament" id="tourn" style="height: 25px; width: 230px; color: black" placeholder="Выберите">
            <th:block th:each="act : ${activities}">
                <option th:value="${act.title}"><p th:text="${act.title}"></p></option>
            </th:block>
        </select><br><br>
        <b>Выберите дисциплину:</b>
        <select name="discipline" id="disc" style="height: 25px; width: 230px; color: black" placeholder="Выберите дисциплину">
            <th:block th:each="discipline : ${disciplines}">
                <option th:value="${discipline.name}"><p th:text="${discipline.name}"></p></option>
            </th:block>
        </select><br><br>
        <button type="submit" class="btn" style="color: #fff; background-color: #ef2323; border-color: #ef2323">Добавить матч</button> <!--type="submit" - при нажатии на кнопку страница перезагружается и данные отправляются на сервер. class="btn btn-success" - класс bootstrap-->
    </form>
</div>
<!--insert - встраивает фрагмент внутрь тега "путь :: фрагмент"-->
</body>
</html>
